version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=alpr
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./Backend
    environment:
      - MONGODB_URI=mongodb://mongo:27017/
      - MONGODB_DB=alpr
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./Frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://backend:8000
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "80:3000"

volumes:
  mongo-data:
    driver: local
